  <div id = "box"  onclick="symbol.animate(anim, time)">

  </div  >
  
  <script>
    "use strict";
    
        let b = ["lightcyan", "magenta", "yellow", "pink", "blue", "lightcyan"]
        let 
          animation1 = "translate(0,0)",
          animation2 = "translate(300px,300px)",
          animation3 = "translate(300px,0px)",
          animation4 = "translate(0px,300px)",
          animation5 = "translate(0px,0px)",
        anim = { background: b, transform: [animation1, animation2, animation3, animation4, animation5] }
        this.elt = document.createElement('div')
        this.time = 5000
