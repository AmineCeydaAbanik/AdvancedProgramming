<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="https://amineceydaabanik.github.io/AdvancedProgramming/images/homeicon.png">
    <title>Breakout!</title>
    <style>
      * {
  box-sizing: border-box;
}

body {
  background-color: #3fdd00;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  font-family: Arial, Helvetica, sans-serif;
  min-height: 100vh;
  margin: 0;
}

h1 {
  font-size: 45px;
  color: #fff;
}

canvas {
  background: #c29fe3;
  display: block;
  border-radius: 5px;
}

.btn {
  cursor: pointer;
  border: 0;
  padding: 10px 20px;
  background: #000;
  color: #fff;
  border-radius: 5px;
}

.btn:focus {
  outline: 0;
}

.btn:hover {
  background: #222;
}

.btn:active {
  transform: scale(0.98);
}

.rules-btn {
  position: absolute;
  top: 30px;
  left: 30px;
}

.rules {
  position: absolute;
  top: 0;
  left: 0;
  background: #333;
  color: #fff;
  min-height: 100vh;
  width: 400px;
  padding: 20px;
  line-height: 1.5;
  transform: translateX(-400px);
  transition: transform 1s ease-in-out;
}

.rules.show {
  transform: translateX(0);
}
    </style>
  </head>
  <body>


    <h1>Breakout Ball!</h1>
    
    <button id="rules-btn" class="btn rules-btn">Kuralları Göster</button>
    <div id="rules" class="rules">
      <h2>Nasıl Oynanır?</h2>
      <p>
        Topu yukarı fırtlatmak için raketi kullanmanız gerekmektedir. Aksi taktirde top boşluğa düşecek ve skorunuz 0 olacaktır.
        Raketi hareket ettirmek için klavyenizin sağ ve sol tuşlarınızı kullanınız.
        Blokları kırınız. İyi Oyunlar...
      </p>
      <p>TOPU TAKİP ET :)</p>
      <button id="close-btn" class="btn">Kapat</button>
    </div>

    <canvas id="canvas" width="400" height="500"></canvas>

    <script>
const rulesBtn = document.getElementById('rules-btn');
const closeBtn = document.getElementById('close-btn');
const rules = document.getElementById('rules');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

let score = 0;

const brickRowCount = 4;
const brickColumnCount = 5;
const delay = 500; //oyunu sıfırlamak için gecikme süresi

// top oluşturuluyor
const ball = {
  x: canvas.width / 2,
  y: canvas.height / 2,
  size: 10,
  speed: 4,
  dx: 4,
  dy: -4,
  visible: true
};

// raket oluşturuyor
const paddle = {
  x: canvas.width / 2 - 50,
  y: canvas.height - 20,
  w: 100,
  h: 10,
  speed: 12,
  dx: 0,
  visible: true
};

// bloklar oluşturuluyor
const brickInfo = {
  w: 70,
  h: 20,
  padding: 10,
  offsetX: 45,
  offsetY: 60,
  visible: true
};

// Create bricks
const bricks = [];
for (let i = 0; i < brickRowCount; i++) {
  bricks[i] = [];
  for (let j = 0; j < brickColumnCount; j++) {
    const x = i * (brickInfo.w + brickInfo.padding) + brickInfo.offsetX;
    const y = j * (brickInfo.h + brickInfo.padding) + brickInfo.offsetY;
    bricks[i][j] = { x, y, ...brickInfo };
  }
}

// canvas ile top çiziliyır
function drawBall() {
  ctx.beginPath();
  ctx.arc(ball.x, ball.y, ball.size, 0, Math.PI * 2);
  ctx.fillStyle = ball.visible ? '#db2800' : 'transparent';
  ctx.fill();
  ctx.closePath();
}

// canvas ile raket çiziliyor
function drawPaddle() {
  ctx.beginPath();
  ctx.rect(paddle.x, paddle.y, paddle.w, paddle.h);
  ctx.fillStyle = paddle.visible ? '#5e1606' : 'transparent';
  ctx.fill();
  ctx.closePath();
}

// score
function drawScore() {
  ctx.font = '20px Arial';
  ctx.fillText(`Score: ${score}`, canvas.width - 100, 30);
}

// canvas ile boklar çiziliyor
function drawBricks() {
  bricks.forEach(column => {
    column.forEach(brick => {
      ctx.beginPath();
      ctx.rect(brick.x, brick.y, brick.w, brick.h);
      ctx.fillStyle = brick.visible ? '#fafa66' : 'transparent';
      ctx.fill();
      ctx.closePath();
    });
  });
}

// raket hareketi
function movePaddle() {
  paddle.x += paddle.dx;

  // duvarı algılama
  if (paddle.x + paddle.w > canvas.width) {
    paddle.x = canvas.width - paddle.w;
  }

  if (paddle.x < 0) {
    paddle.x = 0;
    }
}

// top hareketi
function moveBall() {
  ball.x += ball.dx;
  ball.y += ball.dy;

  // sağ ve sol duvar çarpması
  if (ball.x + ball.size > canvas.width || ball.x - ball.size < 0) {
    ball.dx *= -1; 
  }

  //üst at-lt duvara çarpma
  if (ball.y + ball.size > canvas.height || ball.y - ball.size < 0) {
    ball.dy *= -1;
  }

 

  // top rakete çarpması
  if (
    ball.x - ball.size > paddle.x &&
    ball.x + ball.size < paddle.x + paddle.w &&
    ball.y + ball.size > paddle.y
  ) {
    ball.dy = -ball.speed;
  }

  // bloklara çarpma
  bricks.forEach(column => {
    column.forEach(brick => {
      if (brick.visible) {
        if (
          ball.x - ball.size > brick.x && // left brick side check
          ball.x + ball.size < brick.x + brick.w && // right brick side check
          ball.y + ball.size > brick.y && // top brick side check
          ball.y - ball.size < brick.y + brick.h // bottom brick side check
        ) {
          ball.dy *= -1;
          brick.visible = false;

          increaseScore();
        }
      }
    });
  });

  //alt duvara değerse top kaybet skoru 0 la
  if (ball.y + ball.size > canvas.height) {
    showAllBricks();
    score = 0;
  }
}

// scoru arrırma 
function increaseScore() {
  score++;

  if (score % (brickRowCount * brickColumnCount) === 0) {

      ball.visible = false;
      paddle.visible = false;

      //05 saniye sonra oyun yneiden başlıyor
      setTimeout(function () {
          showAllBricks();
          score = 0;
          paddle.x = canvas.width / 2 - 40;
          paddle.y = canvas.height - 20;
          ball.x = canvas.width / 2;
          ball.y = canvas.height / 2;
          ball.visible = true;
          paddle.visible = true;
      },delay)
  }
}

//tüm blokların görünmesini sağlar
function showAllBricks() {
  bricks.forEach(column => {
    column.forEach(brick => (brick.visible = true));
  });
}

//herşeyi çizdiren fonksiyon
function draw() {
 
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  drawBall();
  drawPaddle();
  drawScore();
  drawBricks();
}


function update() {
  movePaddle();
  moveBall();


  draw();

  requestAnimationFrame(update);
}

update();

// klavye hareketleri
function keyDown(e) {
  if (e.key === 'Right' || e.key === 'ArrowRight') {
    paddle.dx = paddle.speed;
  } else if (e.key === 'Left' || e.key === 'ArrowLeft') {
    paddle.dx = -paddle.speed;
  }
}


function keyUp(e) {
  if (
    e.key === 'Right' ||
    e.key === 'ArrowRight' ||
    e.key === 'Left' ||
    e.key === 'ArrowLeft'
  ) {
    paddle.dx = 0;
  }
}


document.addEventListener('keydown', keyDown);
document.addEventListener('keyup', keyUp);


rulesBtn.addEventListener('click', () => rules.classList.add('show'));
closeBtn.addEventListener('click', () => rules.classList.remove('show'));
</script>
  </body>
</html>
